{% if stock_list %}
  <p>List of all stocks in database:</p>
    <ul>
    {% for stock in stock_list %}
        <li><a href="/api/stocks/{{ stock.id }}/">{{ stock.symbol }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Sorry, there are no stocks available at this time.</p>
{% endif %}
<br />
<a href="/api/">Browsable API</a>
