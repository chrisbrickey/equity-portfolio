<head>
    <meta charset="utf-8">
    <title>Stock Tracker</title>
    <link
        rel="icon"
        href="https://res.cloudinary.com/dckkkjkuz/image/upload/v1514438963/dollar_nvldfi.png"
        type="image/x-icon"/>

    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Montserrat" >

    {% load static %}
    <link
        rel="stylesheet"
        href="{% static 'stocks/style.css' %}"
        type="text/css" />


</head>

<body>
    <main>


        <section id="header">
          <div id="headline">
              <h1><a href="/">Stock Tracker</a></h1>
          </div>
        </section>


        <section id="landingPage">

            {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

            <div id="title"><h3></h3></div>

            <div id="stockList">
                <div class="stockDetail" id="stockLabels"></div>

                <div class="stockDetail">
                      <form action="/alpha/{symbol}" method="get">
                        <label for "symbol">Enter symbol here: </label>
                        <input id="whatevs" type="text" name="haha" value="{{ symbol }}" >
                        <input type="submit" value="OK" />
                      </form>
                </div>

            </div>



        </section>


        <section id="footer">

            <div id="footline">
                <h6><a href="/">Your Portfolio</a></h6>
            </div>

            <div id="footline">
                <h6><a href="/api/" target="_blank">Browsable API</a></h6>
            </div>

            <div class="padding"></div>
        </section>


    </main>
</body>
