<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Equity Portfolio</title>
        <link
            rel="icon"
            href="https://res.cloudinary.com/dckkkjkuz/image/upload/v1516059139/equity/cash-transparent.jpg"
            type="image/x-icon"/>

        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Montserrat" >

        {% load static %}
        <link
            rel="stylesheet"
            href="{% static 'stocks/css/main.css' %}"
            type="text/css" />
    </head>


    <body>
      <main>

          <section id="header">
            <div id="headline">
                <h1><a href="/">Equity Portfolio</a></h1>
            </div>
          </section>


          <section id="landingPage">

              <div id="errors">
                {% if error_message %}
                    <p>{{ error_message }}</p>
                {% endif %}
              </div>

              {% block landingPageContent %}
              {% endblock %}
          </section>


          <section id="footer">
              <div class="footline">
                  <h6><a href="/search/">Search/Add Stocks</a></h6>
              </div>

              <div class="footline">
                  <h6><a href="/">Your Portfolio</a></h6>
              </div>

              <div class="footline">
                  <h6><a href="/api/" target="_blank">Browsable API</a></h6>
              </div>

              <div class="padding"></div>
          </section>

      </main>

      <script
          src="{% static 'stocks/js/main.js' %}"
          type="text/javascript"></script>
      <script
          src="{% static 'stocks/js/jquery-1.3.2.min.js' %}"
          type="text/javascript"></script>
      {% block javascript %}
      {% endblock %}

    </body>

</html>
