<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Equity Portfolio</title>
        <link
            rel="icon"
            href="https://res.cloudinary.com/dckkkjkuz/image/upload/v1516059139/equity/cash-transparent.jpg"
            type="image/x-icon"/>

        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Montserrat" >

        {% load static %}
        <link
            rel="stylesheet"
            href="{% static 'stocks/css/main.css' %}"
            type="text/css" />
        <script
            src="{% static 'stocks/js/main.js' %}"
            type="text/javascript"></script>
    </head>


    <body>
      <main>

          <section id="header">
            <div id="headline">
                <h1><a href="/">Equity Portfolio</a></h1>
            </div>
          </section>


          <section id="landingPage">
              {% block landingPageContent %}
              {% endblock %}
          </section>


          <section id="footer">
              {% block footerContent %}
              {% endblock %}
              <div class="padding"></div>
          </section>


      </main>
    </body>

</html>
